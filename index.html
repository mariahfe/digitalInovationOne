<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="vieport" content="">
    <link rel="stylesheet" href="style.css"> 
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./instagram_celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./instagram-logo.png" alt="instagram-logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./perfil.jpg" alt="Foto de Perfil">
                </div>
                <a href="#" class="instagram-login">Continue com @comoumafenix</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é comoumafenix</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
